<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Master</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather</h1>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
        <button id="locationBtn">ğŸ“ Current Location</button>
      </div>
    </header>

    <main class="main">
      
      <section class="current">
        <h2>Now</h2>
        <div class="current-card">
          <div class="temp" id="temp">--Â°C</div>
          <div class="condition" id="condition">---</div>
          <div class="details">
            <p id="date">--</p>
            <p id="city">--</p>
          </div>
          <div class="icon">
            <img id="icon" src="" alt="Weather Icon" />
          </div>
        </div>
      </section>

      <!-- Right: highlights -->
      <section class="highlights">
        <h2>Today's Highlights</h2>
        <div class="highlight-grid">
          <div class="card"><p>Humidity</p><h3 id="humidity">--%</h3></div>
          <div class="card"><p>Pressure</p><h3 id="pressure">-- hPa</h3></div>
          <div class="card"><p>Wind Speed</p><h3 id="wind">-- m/s</h3></div>
          <div class="card"><p>Visibility</p><h3 id="visibility">-- km</h3></div>
          <div class="card"><p>Feels Like</p><h3 id="feelsLike">--Â°C</h3></div>
          <div class="card"><p>Sunrise / Sunset</p><h3 id="sunTime">--</h3></div>
        </div>
      </section>
    </main>

    
    <section class="forecast">
      <h2>5 Days Forecast</h2>
      <div id="forecastContainer" class="forecast-container"></div>
    </section>

    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
